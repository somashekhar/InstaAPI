services:
  database:
    image: postgres:16
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: .env
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=InstaAPI

volumes:
  pgdata:
